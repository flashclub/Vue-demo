<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script type="text/javascript">
      const data = { a: 1 };
      var vm = new Vue({
        data: data,
        template: `<div>{{a}}</div>`,
        beforeCreate() {
          console.log('beforecreate',this.$el,this.a,this.$data);
        },
        created() {
          console.log('created',this.$el,this.a,this.$data);
        },
        beforeMount() {
          console.log('beforeMount',this.$el,this.a,this.$data);
        },
        mounted() {
          console.log('mounted',this.$el,this.a,this.$data);
        },
      }).$mount("#app");;
      vm.a = "222";
      // vm
      console.log(vm.$data === data);
      console.log(vm.$el === document.getElementById("app"));
    </script>
  </body>
</html>
